<!DOCTYPE html>

		<style type="text/css">

	<body>

		<script src="../layui.js"></script>

		<script>
			layui.use(['carousel'], function() {
				var carousel = layui.carousel
				//图片轮播
				carousel.render({
					elem: '#test10',
					width: '100%',
					height: '500px',
					interval: 5000
				});
			});
